<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-loop med strings</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let counters = {
            'a' : 0,
            'e' : 0,
            'i' : 0,
            'o' : 0,
            'u' : 0,
            'y' : 0,
            'æ' : 0,
            'ø' : 0,
            'å' : 0,
        }
        let reversedText = '';
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <input id="inputField" type = text><br>
                <button onclick="getVowels()">Vowels</button><br>
                <button onclick="reverseInput()">reverse input</button>
            
                <div>${'Antall A = ' + counters['a']}</div>
                <div>${'Antall E = ' + counters['e']}</div>
                <div>${'Antall I = ' + counters['i']}</div>
                <div>${'Antall O = ' + counters['o']}</div>
                <div>${'Antall U = ' + counters['u']}</div>
                <div>${'Antall Y = ' + counters['y']}</div>
                <div>${'Antall Æ = ' + counters['æ']}</div>
                <div>${'Antall Ø = ' + counters['ø']}</div>
                <div>${'Antall Å = ' + counters['å']}</div><br>
                <div>${reversedText}</div>
            `;
        }
        // controller
        function getVowels() {
            resetCounter();
            let inputString = document.getElementById("inputField").value;
            for (i = 0; i < inputString.length; i++) {
                let c = inputString.charAt(i).toLowerCase();

                if (counters.hasOwnProperty(c)){ //har objektet charactern vi sjekker fra input stringen?
                    counters[c]++; //hvis ja, øk verdien til charactern i objektet med 1
                }
            }
            updateView();
        }
        function reverseInput() {
            reversedText = '';
            let inputString = document.getElementById("inputField").value;
            for (i = 0; i < inputString.length; i++) {
                reversedText = inputString.charAt(i) + reversedText;
            }
            updateView();
        }

        function resetCounter(){
            for (let c in counters){ //for hver ting i objektet
                    counters[c] = 0; //sett verdien til 0
            }
        }
    </script>
</body>

</html>
